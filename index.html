<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>practice</title>
  </head>

  <body>
    <header>Practice-HTML・CSSの復習</header>

    <main>
      <div class="step-box">
        <div class="step-img1"></div>
        <span class="step-num">step1</span>
        <h3 class="title">初めてのプログラミング</h3>
        <p class="text">step1ではプログラミングの基礎から学んでいきます。最初わからないところなど多いですがメンターなどに質問しながら徐々に自分のスキルにしていきましょう。</p>
      </div>

      <div class="step-box">
        <div class="step-img2"></div>
        <span class="step-num">step2</span>
        <h3 class="title">チーム開発をしよう</h3>
        <p class="text">step2では個人の学習ではなく同じ学習をしている仲間たちと共に開発をしていきます。個人とは違った環境で頑張りましょう。</p>
      </div>

      <div class="step-box">
        <div class="step-img3"></div>
        <span class="step-num">step3</span>
        <h3 class="title">就職活動をしよう</h3>
        <p class="text">step3では今まで勉強してきた事をアピールし自分のなりたい職に就けるよう努力していきましょう。</p>
      </div>


    </main>

    <footer>学習の復習</footer>

  </body>
</html>
